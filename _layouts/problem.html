---
layout: global
---
<div class="row">
	<div class="col-md-9 col-sm-8">
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h3 class="panel-title">{{ page.title }}</h3>
		  </div>
		  <div class="panel-body">
			{{ content }}
		  </div>
		</div>
	</div>
	<div class="col-md-3 col-sm-4">
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h3 class="panel-title">پاسخ</h3>
		  </div>
		  <div class="panel-body">
			<form class="form-inline" id="answerForm">
				<input class="form-control" id="answer" data-answer="{{ page.answer }}" data-problem="{{ page.problemId }}" placeholder="پاسخ" required>
				<button type="submit" class="btn btn-default">بررسی</button>
			</form>
			<div id="answerIdOk" style="display:none">
				پاسخ صحیح: <strong>{{ page.answer }}</strong><br />
				حل شده در <span id="solvedAt"></span>
			</div>
		  </div>
		</div>	
	</div>
</div>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
